<!doctype html>
	<html lang="zh-cn">
	<meta charset="UTF-8"
	<html>
	<head>
		<style>
		#menu:checked ~ li{background:red;
			display:block;
		}
		#menu{display:none;}<!--隐藏复选框的方框-->
		li{display:none;}<!--隐藏li标签中的文本-->
	</style>
	</head>
	<body>

		<label for="menu">菜单</label>
		<input type="checkbox" id="menu">
		<nav>
			<ul>
				<li>视频</li>
				<li>图片</li>
				<li>文章</li>
			</ul>
		</nav>

	</body>
	</html>
